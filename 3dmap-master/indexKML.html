	<body>

	<div id="infoBox" style="visibility: hidden; position: absolute; z-index: 1; right: 1%; top: 10%; width:200px; height:80%; background-color: grey; border-style: groove; border-color: 00CCFF; border-width: 15px;">

	<div id='holder'></div>
	
	<script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

	
	<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}
			</script>
	
		<script>
		    var threeObjects={};
		    var combinedMesh = null;
		    var renderer=null;
		    var scene=null;
		    var camera=null;
			var controls= null;
			var raycaster = null;
            var mouse =  null;
			var plane = null;
			
			
			var SHADOW_MAP_WIDTH = 1024, SHADOW_MAP_HEIGHT = 1024;
		    
		    populateMap();
			
		    var rendererStats  = new THREEx.RendererStats()
		    

		    rendererStats.domElement.style.position   = 'absolute'
			rendererStats.domElement.style.left  = '0px'
			rendererStats.domElement.style.bottom    = '0px'
			document.body.appendChild( rendererStats.domElement )


		
		    function setup()
			{	
		        scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 100000 );
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();
				mouse.x = -1;
				mouse.y = 1;
				
				scene.fog = new THREE.Fog( 0xffffff, 1, 1600 );
				scene.fog.color.setHSL( 0.6, 0, 1 );


                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor(0xdddddd);
				renderer.shadowMapEnabled = true;
				renderer.shadowMapType = THREE.PCFSoftShadowMap;
                document.body.appendChild( renderer.domElement );
                addMouseHandling();


                camera.position.z = 50;
                camera.position.x = 50;//threeObjects[threeObjects.length/2].geometry.vertices[0].x;
                camera.position.y = 25;//threeObjects[threeObjects.length/2].geometry.vertices[0].z;
                //camera.lookAt(threeObjects[0].position);
                
                //camera.lookAt(threeObjects[Math.ceil(threeObjects.length/2)].position);
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;
            
            
                // add spotlight for the shadows
                var spotLight = new THREE.SpotLight(0xffffff);
                spotLight.position.set(-2000, 820, 260);
                spotLight.castShadow = true;
				spotLight.shadowCameraVisible = true;
				spotLight.shadowCameraNear = 1200;
				spotLight.shadowCameraFar = 2500;
				spotLight.shadowCameraFov = 50;
				spotLight.shadowBias = 0.00001;
				spotLight.shadowMapWidth = SHADOW_MAP_WIDTH;
				spotLight.shadowMapHeight = SHADOW_MAP_HEIGHT;
                scene.add(spotLight);
				
            
               /* hemiLight = new THREE.HemisphereLight( "rgb : (128,128,128)", 0xffffff, 0.6 );
                hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
                hemiLight.position.set( 0, 500, 0 );
                scene.add( hemiLight );*/
				
				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.2);
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );

				var planeGeo =  new THREE.PlaneBufferGeometry(2048, 2048,32, 32 );// new THREE.PlaneGeometry(2000,2000);
                var planeMat = new THREE.MeshLambertMaterial("rgb(128, 128, 128)");
                plane = new THREE.Mesh(planeGeo, planeMat);
                
 
                // rotate it to correct position
                plane.rotation.x = -Math.PI/2;
				plane.castShadow = false;
				plane.receiveShadow = true;
				plane.name = "ground";
                scene.add(plane);
                
                scene.add(combinedMesh);
                
				render();
				
				// SKYDOME

				var vertexShader = document.getElementById( 'vertexShader' ).textContent;
				var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
				var uniforms = {
					topColor: 	 { type: "c", value: new THREE.Color( 0x0077ff ) },
					bottomColor: { type: "c", value: new THREE.Color( 0xffffff ) },
					offset:		 { type: "f", value: 33 },
					exponent:	 { type: "f", value: 0.6 }
				};
				uniforms.topColor.value.copy( hemiLight.color );
				scene.fog.color.copy( uniforms.bottomColor.value );

				var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
				var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );
				var sky = new THREE.Mesh( skyGeo, skyMat );
				sky.name = "sky";
				scene.add( sky );
		    }


			function render()
			{
				requestAnimationFrame( render );

				
				renderer.render(scene, camera);
				rendererStats.update(renderer);
			};


		    selectedObject=null;
            function addMouseHandling(){
            	$(document).mousemove(function(){
            		mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	             	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;		
            	});

            	$(document).dblclick(function(event) {
					raycaster.setFromCamera( mouse, camera );

					// calculate objects intersecting the picking ray
	            	var intersects = raycaster.intersectObjects( scene.children );
	            	
	            	
		            for ( var i = 0; i < intersects.length; i++ ) 
					{
						console.log(intersects[i]);
						if(intersects[ i ].object.name != "sky" &&  intersects[ i ].object.name != "ground" ) {
							console.log(intersects[i]);

							var readingId = intersects[i].face.readingId;
							
							var faces = intersects[i].object.geometry.faces;
							var vertices = intersects[i].object.geometry.vertices;

							var targetedFaces = [];

							console.log("readingID: "+readingId+" / "+Object.keys(threeObjects).length);
							var j = 0;
							var r = Math.random()
							var b = Math.random()
							var g = Math.random();
							
							/*
							for(var k=0; k<faces.length;k++){
								if(faces[k].readingId===readingId){
									targetedFaces.push(faces[k]);
									//faces[k].color.setRGB(1,0,0);
									
									//faces[k].color.setRGB(r,g,b);
									j++;
								}
							}
							*/

							var mesh = threeObjects[readingId];
							mesh.material.color.setRGB(r,g,b);
							//mesh.matrix.identity();
							//mesh.scale.set(1,1,1);	
							mesh.rotation.set(0,0,0);
							mesh.updateMatrix();

							mesh.scale.y =2;
							mesh.updateMatrix();
							mesh.geometry.applyMatrix(mesh.matrix);
							mesh.matrix.identity();
							//mesh.geometry.verticesNeedUpdate = true;
							mesh.scale.set(1,1,1);	
						
							
							var tagetedVertices = [];

							if(mesh !=undefined){
								var meshFaces = mesh.geometry.faces;
								var meshVertices = mesh.geometry.vertices;

								for(var j = 0; j<meshFaces.length;j++){
									meshFaces[j].color.setRGB(r,g,b);

								}
								
							}
							
				            
				            intersects[i].object.geometry.colorsNeedUpdate = true;
				            intersects[i].object.geometry.verticesNeedUpdate = true;
				            intersects[i].object.geometry.elementsNeedUpdate = true;
							
							
			         		break;
						}

		            }

		            if(selectedObject !== null) {
		            	console.log(selectedObject.id);
						$('#infoBox').html("Now showing data for building: " + selectedObject.id);
		            	$("#infoBox").css('visibility', 'visible');
		            }
		            else
		            	$("#infoBox").css('visibility', 'hidden');
						
				});

            }
            

			
			
			/*****************************/
			/*                           */
			/*         Geo data          */	
			/*                           */
			/*****************************/
			
		

            
			function populateMap(){
				
				//$.get('data/kml/aarhusByMidte.kml', function(kml)
				$.get('data/kml/test.kml', function(kml)
				{
					console.log("got building kml");
					data = toGeoJSON.kml(kml);
					renderMap(data.features)
				});
				/*
				jQuery.getJSON('data/testdata.json', function(data)
				{
					renderMap(data.features);
				});
				*/
				
			}
			
				

			// get the data
			function renderMap(data)
			{
				

				console.log("convetred");
				var converter = new UtmConverter();
				var minX = 10000000;
				var minY = 10000000;

				var maxX = -100000.0;
				var maxY = -100000.0;

				var singleGeometry = new THREE.Geometry();

				$.each(data,function(i, item)
				{
					var rectShape = new THREE.Shape();
					var height=0;

					$.each(item.geometry.coordinates[0], function(j, itemTwo)
					//$.each(item.geometry.coordinates, function(j, itemTwo)
					{

						var utmResult= converter.toUtm({coord: [itemTwo[0], itemTwo[1]]});

                        //Calculate bounding box
                        if(utmResult.coord.x<minX)
                        {
                        	minX=utmResult.coord.x;
                        }
                        if(utmResult.coord.y<minY)
                        {
                        	minY=utmResult.coord.y;
                        }

                        if(utmResult.coord.x > maxX)
                        {
                        	maxX=utmResult.coord.x;
                        }
                        if(utmResult.coord.y > maxY)
                        {
                        	maxY=utmResult.coord.y;
                        }
                        
                        if (j==0)
                        {
                        	height=itemTwo[2];
                        	rectShape.moveTo(utmResult.coord.x, utmResult.coord.y);
                        }
                        else
                        {
                        	rectShape.lineTo(utmResult.coord.x, utmResult.coord.y); 
                        }

                    });

					var geometry = new THREE.ExtrudeGeometry(rectShape, { amount: height, bevelEnabled: true, bevelSegments: 1, steps: 1, bevelSize: 0.1, bevelThickness: 0.1 });
					var fCenterX = minX + (maxX-minX)*0.5;
					var fCenterY = minY + (maxY-minY)*0.5;

                    //Converting the 2D mapping to 3D mapping (shifting z and y coordinates)         
                    for( var k = 0; k < geometry.vertices.length; k++ ) 
                    {
                    	var fZ =  geometry.vertices[k].z;

                    	geometry.vertices[k].x -= fCenterX; 
                    	geometry.vertices[k].y = geometry.vertices[k].y-fCenterY;
                    	geometry.vertices[k].z = fZ;
                    	//so far we use their index - another way maybe needed!!
                    	geometry.vertices[k].readingId = i;

                       /* geometry.vertices[i].x -= minX; 
                        geometry.vertices[i].z = geometry.vertices[i].y-minY;
                        geometry.vertices[i].y = fZ;*/
                       // console.log(geometry.vertices[i]);
                   }
                   for( var k = 0; k < geometry.faces.length; k++ ) 
                    {
                    	geometry.faces[k].readingId = i;
                    }

					geometry.computeFaceNormals();


                   	// var material = new THREE.MeshPhongMaterial( { color: "rgb (128,128,250)", specular: "rgb (32,32,32)", shininess: 30, shading: THREE.FlatShading } );
                   	var material = new THREE.MeshLambertMaterial( {color: "rgb(128,128,250)" });
                   	var rectMesh = new THREE.Mesh(geometry, material) ;		

                   	rectMesh.rotation.x += -3.1415*0.5;
					rectMesh.castShadow = true;
					rectMesh.receiveShadow = true;
                	rectMesh.updateMatrix();

                	singleGeometry.merge(rectMesh.geometry, rectMesh.matrix);
                	
                   threeObjects[i] = rectMesh;
				});
				
				var faceColorMaterial = new THREE.MeshLambertMaterial( { color: 0xffffff, vertexColors: THREE.VertexColors } );
				//combinedMesh = new THREE.Mesh(singleGeometry, new THREE.MeshLambertMaterial( {color: "rgb(128,128,250)" }));
				combinedMesh = new THREE.Mesh(singleGeometry, faceColorMaterial);
				setup();
                    
                
            }
					
		</script>
